<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetArena</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-image"></div>
  <div class="main">
    <div id="room-form">
      <!-- <input id="room" placeholder="Room name" /> -->

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Room</span>
        <input id="room" type="text" class="form-control" placeholder="Room name" aria-label="Username" aria-describedby="basic-addon1" required>
      </div>

      <!-- <input id="name" placeholder="Leetcode username" /> -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input id="name" type="text" class="form-control" placeholder="Leetcode username" aria-label="Username" aria-describedby="basic-addon1" required>
      </div>


      <div class="col-12">
        <button id="create" type="submit" class="btn btn-outline-light">Enter Room</button>
      </div>

    </div>
  
    <div id="chat" style="display: none;">
      <h1 id="roomname"></h1>
      <ul id="messages"></ul>
      <br>
      <br>
      <!-- <input id="message" autocomplete="off" /><button id="send">Send</button> -->
      <!-- id="button-addon2" -->
      <div class="input-group mb-3">
        <input id="message" type="text" class="form-control" placeholder="Chat" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="send" class="btn btn-outline-info" type="button" >Send</button>
      </div>
      <br>
      <h2>Problemset</h2>
        
      <div class="input-group mb-3" id="inputproblems">
        
        <input id="problem" type="text" class="form-control" placeholder="Find Mode in Binary Search Tree" aria-label="Recipient's username" aria-describedby="button-addon2" required>

        <div class="dropdown">
          <button id="difficultyDropdown" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Difficulty
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" onclick="setDifficulty('Easy')" href="#">Easy</a></li>
            <li><a class="dropdown-item" onclick="setDifficulty('Medium')" href="#">Medium</a></li>
            <li><a class="dropdown-item" onclick="setDifficulty('Hard')" href="#">Hard</a></li>
          </ul>
        </div>

        <button id="addP" class="btn btn-outline-info" type="button" >Add</button>
      </div>

      <div id="problem-list-container" style="display: none;">
      </div>

      <br>
      <button id="ready" type="button" class="btn btn-outline-warning">Get Ready</button>
      <br>
      <br>
      <button id="start" type="button" class="btn btn-outline-success">Start</button>
      <br>
      <br>
      <button id="end" type="button" class="btn btn-outline-danger">End</button>
      <br>
      <br>
      
    </div>

    

    <div id="leaderboard"></div>
  
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
